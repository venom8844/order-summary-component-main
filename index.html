<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <section>
    <div class="bg_image"></div>
    <div class="main">
      <div class="main-img">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="main-title">
        <h1>Order Summary</h1>
      </div>
      <div class="summary-info">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="container">
        <article>
          <img src="./images/icon-music.svg" alt="icon-music" class="icon-music">
          <ul>
            <li> Annual Plan</li>
            <li>$59.99/year</li>
          </ul>
        </article>
        <button class="btn btn-change"> Change</button>
      </div>
      <div class="buttons">
        <button class="btn btn-payment"> Proceed to Payment</button>
        <button class="btn btn-cancel"> Cancel Order</button>
      </div>
    </div>
  </section>
</body>

</html>
